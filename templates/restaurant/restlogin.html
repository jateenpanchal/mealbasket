{% extends "restaurant/restbase2.html" %}
{% load static %}
{% block content %} 


<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login Here</p>
  
                    <form action="" method="post"  class="mx-1 mx-md-4">
                        {% csrf_token %}
  
                    
  
                    <div class="d-flex flex-row align-items-center mb-4">

                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">

                        <label class="form-label" for="form3Example4c">Password</label><br>
                        {{error}}
                      </div>
                    </div>
  
                    
  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

                    </div>
  
                  </form>
  
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
